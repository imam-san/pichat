<md-card>
    <md-list>
        <h3 md-subheader>Rooms</h3>
        <md-list-item *ngFor="let roomObject of rooms" [routerLink]="['/rooms', roomObject.$key]">
            <md-icon md-list-avatar>group</md-icon>
            <h4 md-line>{{roomObject.room.name}}</h4>
            <p md-line>By {{roomObject.author.displayName}}</p>
        </md-list-item>
    </md-list>
</md-card>
